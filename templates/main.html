<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="[[ url_for('static', filename='img/favicon.ico') ]]" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="[[url_for('static',filename='css/main.css')]]">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Main</title>

</head>
<body>
    <div class="top-container">
        <div class="head">
            <img src=[[url_for('static',filename='img/logo_beta.png')]] alt="logo">

            <div class="button-container">
                
                <!-- <a href="/save/[[ file ]]" class="extract-button" style="margin-right:20px;" data-toggle="tooltip" data-placement="left" title="Save your extracted data."><i class="fa fa-save"></i></a> -->
                <a href="/" class="extract-button">Extract New</a>
            </div>
        </div>


        {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            [[ message ]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="first-section">
            <a href="/preview/[[ file ]]" >

            <div class="one">
                <img src=[[url_for('static',filename='img/preview-1.png')]] alt="Preview">
            <p id="title">Preview</p>
            </div>
            </a>
            <a href="[[ download_link ]]">

            <div class="two">
                <img src=[[url_for('static',filename='img/download.png')]] alt="logo">
                <p id="title">Download</p>
            </div>
        </a>
        <a href="/lineage/[[ file ]]">

            <div class="three">
                <img src=[[url_for('static',filename='img/lineage.png')]] alt="logo">
                <p id="title">Lineage Graph</p>
            </div>
        </a>

        </div>
        </div>
    </div>

</body>
</html>
