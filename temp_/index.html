<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" href="[[ url_for('static', filename='img/favicon.ico') ]]" type="image/icon">
    <title>BIxlerate</title>
    <link rel="stylesheet" href="[[url_for('static',filename='css/demo.css')]]">
    <script type="text/javascript" src = "[[url_for('static',filename='script/input.js')]]"></script>
</head>
<body>
{% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        [[ message ]]
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
<div id="flash-messages"> 
</div>
<div class="top-container">
    <img src="[[url_for('static',filename='img/logo_beta.png')]]" alt="logo">
    <div class="about-text"><span class="About">
        <a href="/about" >About Us</a>
    </span>
    </div> 
</div>
<div class="bottom">
    <img src="[[url_for('static',filename='img/center.png')]]" alt="TEXT">
</div>
<div class="middle-container">
    <div class="middle-left">
        <img class="anjali" src="[[url_for('static',filename='img/main.png')]]" alt="main">
    </div>
    <div class="middle-right">
        <form id='sform' enctype="multipart/form-data">
            <input type="file" name="file" id="file" class="inputfile" multiple onChange='samp()' />           
            <label for="file">
                <div class="middle-child">  
                    <span class="dark" id = 'dark'>Upload Your files Here</span>
                    <img class="bold" src="[[url_for('static',filename='img/uploadimage1.png')]]" alt="icon" >
                </div>
            </label>
            <!-- <p style="margin-top:10px">*upload powerbi template file(.pbit) / BI xlerate file(.xlr)</p> -->
            <p style="margin-top:10px">*upload powerbi template files (.pbit)</p>
            <div class="button-container">
                <button id ='btn_submit' class="extract-button" onClick="runfn(event)">Run</button>
            </div>
        </form>
        <div id="loader" >
            <div id="main_tip">
                <div id="gif_container" style="display:flex;margin:0 630px 0 630px;">
                    <img src="[[url_for('static',filename='img/load1.gif')]]"  height="70px" >
                </div>
                <p id="tip_h">PowerBI Tips : <p id="tip_p">sample text</p></p>
            </div>
            <!--<div id="progress">
                <div id="progress_bar">
                    <p id="prgs">100%</p>
                </div> 
            </div> -->
        </div>
    </div>   
</div>


</body>
</html>
